<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <title>Tasks{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar border-bottom border-1 border-secondary-subtle shadow-sm">
        <ul class="nav nav-pills ms-2 me-2">
            <li class="nav-item">
                <a href="/" class="nav-link d-flex align-items-center {% if request.path == '/' %}active{% endif %}"><i class="bi bi-house-fill"></i></a></li>
            {% if session['user_id'] %}
            <li class="nav-item">
                <a href="/history" class="nav-link {% if request.path == '/history' %}active{% endif %}">History</a></li>
            {% endif %}
        </ul>
        <ul class="nav nav-pills me-2">
            {% if session['user_id'] %}
            <li class="nav-item"><a href="/logout" class="nav-link">Log Out</a></li>
            {% else %}
            <li class="nav-item"><a href="/login" class="nav-link {% if request.path == '/login' %}active{% endif %}">Log In</a></li>
            <li class="nav-item"><a href="register" class="nav-link {% if request.path == '/register' %}active{% endif %}">Register</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block body %}

    {% endblock %}
</body>
{% block script %}

{% endblock %}
</html>
